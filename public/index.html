<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="trackbuddy">
<head>
    <meta charset="utf-8">
    <title>Trackbuddy</title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/darkly/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="../bower_components/Materialize/dist/css/materialize.css"/> -->
    <link rel="stylesheet" href="style.css"/>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM8hA_c-e1Ox2quGhwmBjF_eOrw3emGck"></script>

    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>

    <!-- JS Source -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

    <!-- Angular Files -->
    <script src="js/app.js"></script>
    <script src="js/gservice.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/queryCtrl.js"></script>
    <script src="js/headerCtrl.js"></script>
    <script src="js/authCtrl.js"></script>
    <script src="js/navCtrl.js"></script>
</head>

<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

      <li ng-show="isLoggedIn()"><a>{{ currentUser() }}</a></li>
      <li ng-show="isLoggedIn()"><a href="" ng-click="logOut()">Log Out</a></li>
      <li ng-hide="isLoggedIn()"><a href="/#/login">Log In</a></li>
      <li ng-hide="isLoggedIn()"><a href="/#/register">Register</a></li>
    </ul> -->

<div class="container">

    <!-- Header Menu. Note use of headerCtrl -->
    <div class="header" ng-controller="headerCtrl">

        <!-- Header items are made active upon selection -->
        <ul class="nav nav-tabs pull-right">
            <li ng-class="{ active: isActive('/join')}"><a href="/#/join">Join buddies</a></li>
            <li ng-class="{ active: isActive('/find')}"><a href="/#/find">Find buddies</a></li>
        </ul>

        <!-- Header Title -->
        <h3 class="text-info">TrackBuddy</h3>
    </div>
    <!-- Map and Side Panel -->
    <div class="row content">

      <!-- Side Panel (Controlled by ng-view) -->
      <div ng-view></div>

        <!-- Google Map -->
        <div class="col-md-9">
            <div id="map"></div>
        </div>

    </div>
    <hr/>

    <!-- Footer -->
    <div class="footer">
        <p class="text-center"><span class="glyphicon glyphicon-briefcase"></span> Created by Alan Tsai
    </div>

</div>

</body>
</html>
